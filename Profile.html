<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Bitenar/assets/css/profile.css">
    

    <title>BiTenar | Reinventing Buzzer</title>
</html>
<body>
    <nav class="navbar-expand-md bg-light" id="nav-left">
        <ul class="navbar-nav">
        <li class="nav-item">
            <a href="#" class="nav-link"> < back</a>
        </li>
        <a href="#" class="navbar-brand">BiTenar</a>
        </ul>
    </nav>

    <div class="container MainFrame">
        <div class="row">
            <div class="PhotoFrame col-md-12">
                <img src="../Bitenar/assets/img/ProfilePictureBlank.png" id="ProfilePic" alt="">
            </div>
        </div>
        <div class="row">
            <div class="NameFrame col-md-12">
                <span class="identityDetail" id="name">ABCDEFHI</span>
            </div>
        </div>
        <div class="row identityFrame">
            <div class="form-group col-md-3">
                <span class="identityDetail">Date of Birth  :</span>
            </div>
            <div class="form-group col-md-5">
                <span class="identityDetail">XX-XX-XXXX</span>
            </div>
        </div>
        <div class="row identityFrame">
            <div class="form-group col-md-3">
                <span class="identityDetail">Gender  :</span>
            </div>
            <div class="form-group col-md-5">
                <span class="identityDetail">Male</span>
            </div>
        </div>
        <div class="row identityFrame">
            <div class="form-group col-md-3">
                <span class="identityDetail">Email  :</span>
            </div>
            <div class="form-group col-md-5">
                <span class="identityDetail">ABCDEFHI@gmail.com</span>
            </div>
        </div>
        <div class="row identityFrame">
            <div class="form-group col-md-3">
                <span class="identityDetail">Sequrity Question  :</span>
            </div>
            <div class="form-group col-md-5 quesAndAns " >
                <div class="row">
                    <span class="identityDetail">What was your childhod nickname?</span>
                </div>
                <div class="row">
                    <span class="identityDetail">ABCDEFHI</span>
                </div>
            </div>
        </div>
        <div class="row identityFrame">
            <div class="form-group col-md-3">
                <span class="identityDetail">Nomor Rekening  :</span>
            </div>
            <div class="form-group col-md-5">
                <span class="identityDetail">1234567890</span>
            </div>
        </div>
        <div class="row btnContainer">
                <button type="button" class="btn" id="btnEdit">Edit </button>
        </div>
    </div>
</body>
